<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gmail Sync — Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h2>Gmail Sync — Settings</h2>

      <div class="card">
        <h3>Gmail Labels</h3>

        <label>
          Source label
          <input id="sourceLabel" placeholder="ToParse" />
        </label>

        <label>
          Processed label
          <input id="processedLabel" placeholder="AI Processed" />
        </label>
      </div>

      <div class="card">
        <h3>Google Sheet</h3>

        <label>
          Spreadsheet URL
          <input id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/..." />
        </label>

        <label>
          Tab name
          <input id="sheetTab" placeholder="draft" />
        </label>
      </div>

      <div class="card">
        <h3>Categories (one per line)</h3>
        <textarea id="categories" rows="10" placeholder="supermarket&#10;restaurants&#10;subscriptions"></textarea>
      </div>

      <div class="actions">
        <button id="save">Save</button>
        <button id="reset" class="secondary">Reset</button>
        <span id="status"></span>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
